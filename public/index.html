<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam osnovnih sredstev</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-center">
        <a class="navbar-brand" href="homepage.html">
            <img src="tab_logo.png" alt="Logo" style="height: 40px;">
        </a>
    </nav>
    <div class="container-fluid mt-5">
        <h1 class="text-center">Seznam osnovnih sredstev</h1>

        <div class="text-center my-3">
            <a href="add.html" class="btn btn-success">Dodaj</a>
        </div>

        <div id="qr-reader" style="width:500px" class="mx-auto mt-4"></div>
        <div class="text-center">
            <button id="startScan" class="btn btn-info">Skeniraj kodo</button>
            <p id="qr-result" class="mt-3"></p>
        </div>

        <div class="text-left my-3">
            <button id="refreshTable" class="btn btn-secondary">Osveži tabelo</button>
        </div>

        <div class="table-responsive">
            <table id="excelTable" class="table table-striped table-bordered w-100">
                <thead>
                    <tr>
                        <th>#</th>
                        <!-- Header bo dinamično napolnjen z JavaScriptom -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Podatki bodo dinamično napolnjeni z JavaScriptom -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
